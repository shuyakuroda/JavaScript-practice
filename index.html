<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Card Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="container">
    <h1>かんたん名刺作成</h1>

    <form id="cardForm">
      <input type="text" id="namae" placeholder="お名前を入力">
      <input type="text" id="job" placeholder="職業を入力(例:Webエンジニア)">
      <button type="submit" id="btn">名刺を作成</button>
    </form>

    <p id="output"></p>

    <div id="cardPreview" class="business-card" style="display: none;">
      <div class="card-content">
        <p id="displayJob" class="card-job"></p>
        <h2 id="displayName" class="card-name"></h2>
        <hr>
        <p class="card-footer">My Digital Businnes Card</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
